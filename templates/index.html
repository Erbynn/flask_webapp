<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>John pkErbynn</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
  </head>
<body>


  <header>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center">
            <h1> << MyFlask WeatherApp >> </h1>
          </div>
        </div>
      </div>
  </header>


  <div id="main-content" class="container">
    <div class="col-sm-12 col-md-5">
      <div id="formcont" >
        <form method='post'>
          <div class="form-group" >
            <label for="exampleInputEmail1">Enter Location</label><br>
            <input type="text" class="form-control" id="" placeholder="eg: Accra, Ghana" name='location' value="{{ request.form.location }}">
            <small id="" class="form-text text-muted">Format: City,Country</small>
          </div><br>
          <button type="submit" class="btn btn-primary">Show Weather</button>
        </form>
      </div> 
    </div>
    <div class="col-sm-12 col-md-5 col-md-offset-2" style="background-color:  #c79115;  height:250px;">
     <div class="text-center row" style=" color: #fff; background-color:#337ab7; ">
       <h3>Weather Result</h3>
     </div> <br>
    
     {% for dat in data %}
         {% if data[0]== dat %}
                 <div style="margin-top: 20px; color: rgb(0, 10, 10)">
                  <h3>Humudity : {{ dat }}</h3>
                 </div>
         {% else %}
                 <div style="margin-top: 50px; color: rgb(1, 15, 15)">
                  <h3>Temperature : {{ dat }}</h3>
                 </div>
         {% endif %}
     
     {% endfor %}
    </div>
  </div><!-- End of #main-content -->
  </div>

  <footer class="panel-footer">
    <div class="container">
      <div class="text-center">&copy; Copyright John_Erbynn - GlobalCode'18</div>
    </div>
  </footer>




  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="static/js/jquery-2.1.4.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/script.js"></script>
</body>
</html>
